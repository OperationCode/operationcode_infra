apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-end
spec:
  template:
    spec:
      containers:
        - name: app
          image: operationcode/back-end:staging
          env:
            - name: DB_HOST
              value: python-staging.czwauqf3tjaz.us-east-2.rds.amazonaws.com
            - name: ENVIRONMENT
              value: aws_staging
            - name: EXTRA_HOSTS
              value: backend-staging.k8s.operationcode.org
            - name: RELEASE
              value: 1.0.1
            - name: DJANGO_ENV
              value: staging
            - name: HONEYCOMB_DATASET
              value: staging-traces
