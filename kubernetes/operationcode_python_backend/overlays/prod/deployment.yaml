apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: back-end
spec:
  template:
    spec:
      containers:
        - name: app
          image: operationcode/back-end:master
          imagePullPolicy: Always
          env:
            - name: DB_HOST
              value: # TODO
            - name: ENVIRONMENT
              value: aws_prod
            - name: EXTRA_HOSTS
              value: api.operationcode.org
